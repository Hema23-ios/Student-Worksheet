<!DOCTYPE html>
<html>
<head>
  <title>Weather Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 70%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <table>
    <caption><strong>Weather Data (Bangalore - 2024)</strong></caption>
    <thead>
      <tr>
        <th>Month</th>
        <th>Average Rainfall (mm)</th>
        <th>Humidity (%)</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>January</td><td>5</td><td>65%</td></tr>
      <tr><td>February</td><td>10</td><td>60%</td></tr>
      <tr><td>March</td><td>15</td><td>55%</td></tr>
      <tr><td>April</td><td>30</td><td>58%</td></tr>
      <tr><td>May</td><td>55</td><td>62%</td></tr>
      <tr><td>June</td><td>110</td><td>70%</td></tr>
      <tr><td>July</td><td>125</td><td>75%</td></tr>
      <tr><td>August</td><td>140</td><td>78%</td></tr>
      <tr><td>September</td><td>130</td><td>73%</td></tr>
      <tr><td>October</td><td>186</td><td>70%</td></tr>
      <tr><td>November</td><td>60</td><td>68%</td></tr>
      <tr><td>December</td><td>20</td><td>65%</td></tr>
    </tbody>
  </table>

</body>
</html>
